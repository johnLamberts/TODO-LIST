<h1 class="title">Edit todo</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input
          [ngModel]="todo.text"
          #todoTextField="ngModel"
          name="text"
          type="text"
          class="input"
          required
          minlength="2"
          placeholder="TYpe something here..."
        />
      </div>
    </div>

    <div *ngIf="todoTextField.invalid">
        <p class="help is-danger" *ngIf="todoTextField.errors.required">
          Please enter the text...
        </p>
        <p class="help is-danger" *ngIf="todoTextField.errors.minlength">
          Todo text must be atleast 2 characters.
        </p>
      </div>

    <br />

    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button class="button is-light" (click)="close()">Cancel</button>
      </div>

      <div class="control">
        <button type="submit" class="button special-buttons">
          <i class="material-icons">save</i>
          <span>Save</span>
        </button>
      </div>
    </div>

 
  </form>
</div>
